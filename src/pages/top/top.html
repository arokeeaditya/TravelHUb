<!--
  Generated template for the TopPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Top 10 Water Falls</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list class="waterlist">


        <button ion-item *ngFor="let item of items" (click)=" nav(item) ">
          {{ item.title }}
          <ion-thumbnail item-start>
            <img src="{{item.src}}">
        </ion-thumbnail>
        </button>
    </ion-list>
</ion-content>
