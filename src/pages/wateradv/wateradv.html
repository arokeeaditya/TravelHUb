<ion-header>

    <ion-navbar>
        <ion-title>Water Adventures</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list class="waterlist">


        <button ion-item *ngFor="let item of items" (click)=" nav(item) ">
          {{ item.title }}
          <ion-thumbnail item-start>
            <img src="{{item.src}}">
        </ion-thumbnail>
        </button>
    </ion-list>

</ion-content>
